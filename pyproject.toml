[tool.poetry]
name = "flipdot"
version = "0.1.0"
description = ""
authors = ["Your Name <you@example.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
flippydot = "^0.1.1"
pillow = "^11.1.0"


[tool.poetry.group.dev.dependencies]
opencv-python = "^4.11.0.86"
freetype-py = "^2.5.1"
typing-extensions = "^4.12.2"
isort = "^5.13.2"
black = "^24.10.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88

[tool.black]
line-length = 88
target-version = ['py39']
include = '\.pyi?$'
