name: Create Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      # Setup Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Install dependencies
        run: poetry install

      # Create distribution
      - name: Create distribution
        run: |
          mkdir -p dist
          cp README.md dist/
          cp LICENSE dist/
          cp -r flipdot dist/
          cp pyproject.toml dist/
          cp poetry.lock dist/
          cp flipdot.service dist/
          cp install-rpi.sh dist/

          # Ensure install script is executable
          chmod +x dist/install-rpi.sh

      - name: Create archive
        run: tar -czf flipdot.tar.gz dist/

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ github.ref_name }} \
            --title "Release ${{ github.ref_name }}" \
            --generate-notes \
            flipdot.tar.gz
